Parameters:
  VpcCidr:
    Value: "10.0.0.0/16"

  VpcName:
    Value: "AshokDevVPC"

  PublicSubnetCidr:
    Value: "10.0.1.0/24"

  PrivateSubnetCidr:
    Value: "10.0.2.0/24"

  KeyName:
    Value: "your-dev-key-name" # Replace with your key pair name

  Environment:
    Value: "dev"

  InstanceType:
    Value: "t2.micro"

  AmiId:
    Value: "ami-0abcdef1234567890" # Replace with your desired AMI ID

  OSSecurityGroupId:
    Value: "AshokDevSecurityGroup"

  DBInstanceClass:
    Value: "db.t2.micro"

  DBName:
    Value: "AshokDevDatabase"

  DBUsername:
    Value: "devadmin"

  DBPassword:
    Value: "dev-db-password" # Replace with your desired DB password

  BucketName:
    Value: "ashok-dev-static-files"

  CloudWatchAlarmName:
    Value: "AshokDevHighCPUAlarm"

  AlarmThreshold:
    Value: 80

  SnsTopicArn:
    Value: "arn:aws:sns:region:account-id:HighCPUAlarmNotifications" # Replace with actual ARN
